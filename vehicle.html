<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">RENT A CAR</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="vehicle.html">Vehicle</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="rents.html">Rents</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Vehicles Table</h2>
        <p>On this page you can add new vehicles:</p>
        <form class="form-horizontal" action="" id="add-vehicle">
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Vehicle type:</label>
                <div class="col-sm-10">
                    <select id="type" class="form-control">
                        <option value="economy" selected>economy</option>
                        <option value="estate">estate</option>
                        <option value="luxury">luxury</option>
                        <option value="SUV">SUV</option>
                        <option value="cargo">cargo</option>
                    </select>                    
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="brand">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="brand" placeholder="Enter brand">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model:</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="model" placeholder="Enter model">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="year">Construction year:</label>
                <div class="col-sm-10">
                    <input type="number" required min="1900" max="3000" class="form-control" id="year" placeholder="Construction year">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fuel">Fuel type:</label>
                <div class="col-sm-10">
                    <select id="fuel" class="form-control">
                        <option value="petrol" selected>petrol</option>
                        <option value="diesel">diesel</option>
                        <option value="hybrid">hybrid</option>
                        <option value="electric">electric</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="seats">Number of seats:</label>
                <div class="col-sm-10">
                    <input type="number" required min="1" class="form-control" id="seats" placeholder="Number of seats">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="image">Image:</label>
                <div class="col-sm-10">
                    <input type="image" src="images/car.jpg" alt="" width="25" height="25" id="image"
                        placeholder="image">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price per day:</label>
                <div class="col-sm-10">
                    <input type="number" required min="0" step="0.01" class="form-control" id="price" placeholder="Price per dey">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="available">Number of available vehicles:</label>
                <div class="col-sm-10">
                    <input type="number" required min="0" class="form-control" id="available" placeholder="Number of available vehicles">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>
        <br>

        <div class="table-responsive">
            <table class="table" id="vehicles">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Construction year</th>
                        <th>Fuel type</th>
                        <th>Number of seats</th>
                        <th>Picture</th>
                        <th>Price per day</th>
                        <th>Available vehicles</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <form class="form-horizontal" action="" id="update-vehicle">
            <h2>Update Vehicles</h2>
            <input type="hidden" id="id">
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Vehicle type:</label>
                <div class="col-sm-10">
                    <select id="type" class="form-control">
                        <option value="economy" selected>economy</option>
                        <option value="estate">estate</option>
                        <option value="luxury">luxury</option>
                        <option value="SUV">SUV</option>
                        <option value="cargo">cargo</option>
                    </select>                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="brand">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="brand" placeholder="Enter brand">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model:</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="model" placeholder="Enter model">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="year">Construction year:</label>
                <div class="col-sm-10">
                    <input type="number" required min="1900" max="3000" class="form-control" id="year" placeholder="Construction year">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fuel">Fuel type:</label>
                <div class="col-sm-10">
                    <select id="fuel" class="form-control">
                        <option value="petrol" selected>petrol</option>
                        <option value="diesel">diesel</option>
                        <option value="hybrid">hybrid</option>
                        <option value="electric">electric</option>
                    </select>                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="seats">Number of seats:</label>
                <div class="col-sm-10">
                    <input type="number" required min="1" class="form-control" id="seats" placeholder="Number of seats">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="image">Image:</label>
                <div class="col-sm-10">
                    <input type="image" src="images/car.jpg" alt="" width="25" height="25" id="image"
                        placeholder="image">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price per day:</label>
                <div class="col-sm-10">
                    <input type="number" required min="0" step="0.01" class="form-control" id="price" placeholder="Price per dey">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="available">Number of available vehicles:</label>
                <div class="col-sm-10">
                    <input type="number" required min="0" class="form-control" id="available" placeholder="Number of available vehicles">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
        </form>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
